version: '3'
services:

  postgres:
    image: postgres
    restart: always
    volumes:
      - ./docker/postgres/storage:/var/lib/postgresql/
    expose:
      - "5432"
    env_file:
      - docker/config.env
      - docker/postgres/config.env


  node:
    image: zylo-node
    build:
      dockerfile: ./docker/node/Dockerfile
      context: ./
    depends_on:
      - postgres
    volumes:
      - .:/app
    ports:
      - 80:4000
      - 56754:9229
    working_dir: /app
    env_file:
      - docker/config.env
      - docker/node/config.env
    command:
      - /bin/sh
      - -c
      - |
          yarn
          yarn prestart
          yarn start

